<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usu치rios</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="fonts\material-icon\css\material-design-iconic-font.min.css">
</head>

<body>

    <div class="main">

        <section class="cadastro">
            <div class="container">
                <div class="form-content">
                    <form method="POST" id="cadastro-form" class="cadastro-form">
                        <h2 class="form-title">Cadastro de Usu치rio</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Insira seu Nome" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email"
                                placeholder="Insira seu Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username"
                                placeholder="Insira o Nome de Usu치rio" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password"
                                placeholder="Insira a Senha" />
                            <span toggle="#password" class="zmdi field-icon toggle-password zmdi-eye ">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Cadastrar" />
                        </div>
                    </form>
                    <p class="login">
                        J치 possui uma conta? <a href="user-login.html" class="link">Login</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor\jquery\jquery.min.js"></script>
    <script src="js\main.js"></script>
</body>

</html>
